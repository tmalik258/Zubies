{% load fpc_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
	{% fpc %}
        <meta charset="utf-8">
        <title>Welcome</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <!-- <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description"> -->

        <!-- Favicon -->
        <link href="{% static 'store/img/Zublies b color w bg final (1).jpg' %}" type="image/x-icon" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"> -->

        <!-- Bootstrap Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Customized Stylesheet -->
        <link href="{% static 'store/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'store/css/navbar.css' %}" rel="stylesheet">
        <link href="{% static 'store/css/footer.css' %}" rel="stylesheet">

        {% block style %}
        {% endblock %}
    </head>

    <body>
        <!-- Navbar Start -->
            {% include 'components/navbar.html' %}
        <!-- Navbar End -->


        {% block body %}
        {% endblock body %}

        <!-- Footer Start -->
            {% include 'components/footer.html' %}
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-primary back-to-top position-fixed bottom-0 border-light translate-middle end-0"><i class="fa fa-angle-double-up"></i></a>


        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Template Javascript -->
        <script src="{% static 'store/js/main.js' %}"></script>
    </body>

</html>
